<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent Preferences</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Persistent Preferences</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Dynamic List</h2>
                <ul id="dynamic-list" class="list-group"></ul>
            </div>
            <div class="col-md-6">
                <h2>Preferences Panel</h2>
                <form id="preferences-form">
                    <div class="mb-3">
                        <label for="theme" class="form-label">Select Theme:</label>
                        <select id="theme" class="form-select">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                            <option value="blue">Blue</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="list-style" class="form-label">Select List Style:</label>
                        <select id="list-style" class="form-select">
                            <option value="list-group">Default</option>
                            <option value="list-group-numbered">Numbered</option>
                            <option value="custom-list">Custom</option>
                        </select>
                    </div>
                    <button type="button" id="save-preferences" class="btn btn-primary">Save Preferences</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
